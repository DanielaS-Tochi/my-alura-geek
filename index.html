<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Alura Geek</title>
    <link rel="icon" href="img/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1 class="title">My Alura Geek</h1>
    </header>

    <main class="main-container">
        <section>
            <h1>Mis productos</h1>
            <div data-products class="products-container"></div>
        </section>

        <section>
            <h1>Agregar productos</h1>
            <div class="form-wrapper">
                <form class="form-container" data-form>
                    <input data-name placeholder="Name" type="text">
                    <input data-price placeholder="Price" type="text">
                    <input data-image placeholder="URL image" type="text">
                    <span data-message class="error-message"></span>
                    <div class="button-container">
                        <button type="reset" class="button-clear" id="button">Limpiar</button>
                        <button type="submit" class="button-submit" id="button1">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-container">

        <p>&copy; 2024 | Todos los derechos reservados</p>
        <p>My Alura Geek | Daniela Silvana Tochi</p>
    </footer>
    <script src="js/controllers/main.js" type="module"></script>
</body>

</html>
